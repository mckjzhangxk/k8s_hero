apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-deployment
  namespace: bmcu
  labels:
    app: registry-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-pod
  template:
    metadata:
      labels:
        app: registry-pod
    spec:
      volumes:
        - name: config-vol
          configMap:
            name: registry
      containers:
      - name: registry
        image: registry.cn-beijing.aliyuncs.com/webrtc-mcu/mcu-cluster:20230208
        command: ["/bin/bash"]
        args: ["-c","npm run registry"] #启动命令的参数
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                 fieldPath: status.podIP
        volumeMounts:
          - name: config-vol
            mountPath: /root/app/configs
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: bmcu
spec:
  type: NodePort
  selector:
    app: registry-pod
  ports:
    - targetPort: 3000
      port: 3000