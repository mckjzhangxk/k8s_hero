apiVersion: v1
kind: Config
current-context: kubernetes-admin@kubernetes
clusters:
- cluster: #机器需要一个文件,CA 的证书
    certificate-authority-data: 
    server: https://controlplane:6443
  name: kubernetes
contexts:
- context: #cluser-user的绑定关联
    cluster: kubernetes
    user: kubernetes-admin
    # namespace: 'brtc-test-latest'
  name: kubernetes-admin@kubernetes


preferences: {}
users:
- name: kubernetes-admin
  user: #用户需要2个文件,被CA签名过的 certificate和 private key,使用如下命令查看证书信息 echo $c|base64 --decode|openssl x509   -text -noout
    client-certificate-data: 
    client-key-data: 